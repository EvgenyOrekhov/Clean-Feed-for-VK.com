<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Чистые Новости для VK.com - Настройки</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">
    <a target="_blank" href="https://chrome.google.com/webstore/detail/poannipkjoijnlchnpljlhgphaappbkf">Чистые Новости для VK.com</a>
  </div>
  <form name="settingsForm">
    <label class="textcenter">Скрывать репосты:</label>
    <label>
      <input type="checkbox" name="groups" value="checked">записей сообществ</label>
    <label id="mygroups-label">
      <input type="checkbox" name="mygroups" value="checked">от сообществ, на которые я подписан</label>
    <label id="people-label">
      <input type="checkbox" name="people" value="checked">записей людей</label>
    <hr>
    <label class="textcenter">Дополнительно скрывать посты:</label>
    <label>
      <input type="checkbox" name="external_links" value="checked">со ссылками на другие сайты</label>
    <label id="links-label" title="sprashivai.ru, ask.fm и подобные">
      <input type="checkbox" name="links" value="checked">со ссылками на "отвечальники"</label>
    <label>
      <input type="checkbox" name="apps" value="checked">от приложений и игр</label>
    <label>
      <input type="checkbox" name="group_share" value="checked">со ссылками на группы</label>
    <label title="когда ставят @ или *">
      <input type="checkbox" name="mem_link" value="checked">с упоминаниями групп</label>
    <label>
      <input type="checkbox" name="event_share" value="checked">со ссылками на мероприятия</label>
    <label title="где есть ссылка &quot;Показать полностью&quot;">
      <input type="checkbox" name="wall_post_more" value="checked">где много текста</label>
    <label>
      <input type="checkbox" name="likes" value="checked">без лайков</label>
    <label>
      <input type="checkbox" name="comments" value="checked">без комментариев</label>
  </form>
  <script src="background.js"></script>
</body>

</html>
